name: Deploy API to Azure App Service

on:
  push:
    branches: [ feature/backend-bootstrap, develop, main ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      DOTNET_VERSION: '8.0.x'
      WORKING_DIR: backend/AutoWheel.Api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./backend/AutoWheel.sln

      - name: Build
        run: dotnet build ./backend/AutoWheel.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./backend/AutoWheel.Api/AutoWheel.Api.csproj --configuration Release --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

      # Optional: Run EF migrations via a warm-up ping (migrate-on-startup is enabled in Program.cs)
      - name: Warm up API
        run: |
          echo "API warmed up"
        shell: bash
